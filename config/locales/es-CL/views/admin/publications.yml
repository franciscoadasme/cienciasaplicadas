es-CL:
  views:
    admin:
      publications:
        import:
          ignored: >
            La publicación fue ignorada ya que no pudo ser asociada a ningún
            usuario existente.
          linked: La publicación fue vinculada a uno o más usuarios.
          invalid: La publicación contiene uno o más campos inválidos.
          empty:
            title: No se encontraron entradas en el archivo importado.
            body: Favor verifique el contenido o intente subir otro archivo.
          warning: >
            Si existe algún error, favor comunicarse con el administrador para
            arreglar el sistema de vinculación automática.

        buttons:
          import_now: Importar publicaciones
          link_through: Vincular a través
          go_back: Volver a Publicaciones

        confirmations:
          unlink: ¿Está seguro que quiere desvincular esta publicación?

        placeholders:
          no_more: No hay más publicaciones disponibles.
          empty:
            title: No hay publicaciones disponibles
            body: |
              En esta sección usted podrá subir sus publicaciones científicas las que serán mostradas en su perfil público, y además serán utilizadas en la información del programda de doctorado.

              Para agregar sus publicaciones solo es necesario subir un archivo `RIS`, el cual se puede obtener en la sección exportar de cualquier programa de citas científicas o en las bases de datos de revistas científicas como Scopus, Science Direct, etc.
