es-CL:
  controllers:
    success:
      abstracts:
        token_sent: Enlace al formulario para envío de resumen fue enviado a %{email}
        submitted: El resumen fue enviado con éxito. Una confirmación fue enviada a su dirección de correo
    alerts:
      abstracts:
        invalid_token: No hay participantes asociados a este enlace
        token_expired: El enlace al formulario para envío de resumen ha expirado. Favor solicitar uno nuevo
        no_template: El evento no tiene una plantilla de resumen asociada
        submission_disabled: Envio de resumenes está deshabilitado
